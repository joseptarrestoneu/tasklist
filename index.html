<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Lato:wght@100;400;700&family=Rubik:wght@300;400;500;600;700;800;900&family=Smooch+Sans:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5c0dd7a56.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head> 
<body class="total">
    <i onclick="changeLight()" class="fa-solid fa-moon" id="light"></i>
    <div class="main">
        <div class="row">
            <h1 class="col">Task List</h1>
            <div class="col-3 btn-group btn-group-sm button-group" role="group" aria-label="Basic example">
                <button type="button" class="col-4 btn btn-primary all">All</button>
                <button type="button" class="col-4 btn btn-primary todo">ToDo</button>
                <button type="button" class="col-4 btn btn-primary done">Done</button>
            </div>
        </div>
        <div class="row">
            <div class="alert dismissible">
                Please, enter some text.
                <i class="fa-solid fa-square-xmark"></i>
            </div>
        </div>
        <div class="row">
            <div class="message dismissible">
                Tarea añadida satisfactoriamente.
            </div>
        </div>
        <div class="row">
            <form class="col" name="new-task">
                <label class="row" for="task">
                    <input class="col" type="text" name="task" id="task" placeholder="Add a new task">
                    <input class="col-2" type="date" name="date1" id="dateStart">
                    <input class="col-2" type="date" name="date2" id="dateEnd">
                    <div class="col-1 arrow">
                        <i class="fa-solid fa-arrow-right fa-2xl"></i>
                    </div>
                </label>
            </form>
        </div>
        <div class="list-task">
            <table>
                <thead class="container">
                    <tr class="row">
                        <th class="col"><i class="fa-sharp fa-solid fa-angle-up"></i>Don't Forget To Do This!</th>
                        <th class="col-2 text-center"><i class="fa-sharp fa-solid fa-angle-up"></i>Start</th>
                        <th class="col-2 text-center"><i class="fa-sharp fa-solid fa-angle-up"></i>End</th>
                        <th class="col-1 text-center">Edit</th>
                        <th class="col-1 text-center">Delete</th>
                    </tr>
                </thead>
                <tbody class="container">
                    <tr id="0" class="row task-file">
                        <td class="col">
                            <i class="fa-solid fa-circle-check fa-2x"></i>
                            <span class="task" contenteditable="true" data-completed="false">Learn HTML!</span>
                        </td>
                        <td class="col-2">
                            <span class="task" contenteditable="true" data-completed="false">21/09/2023</span>
                        </td>
                        <td class="col-2">
                            <span class="task" contenteditable="true" data-completed="false">22/09/2023</span>
                        </td>
                        <td class="col-1 text-center">
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                        <td class="col-1 text-center">
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                    </tr>
                    <tr id="1" class="row task-file">
                        <td class="col">
                            <i class="fa-solid fa-circle-check fa-2x"></i>
                            <span class="task" contenteditable="true" data-completed="true"><del>Learn CSS!</del></span>
                        </td>
                        <td class="col-2">
                            <span class="task" contenteditable="true" data-completed="false">21/09/2023</span>
                        </td>
                        <td class="col-2">
                            <span class="task" contenteditable="true" data-completed="false">22/09/2023</span>
                        </td>
                        <td class="col-1 text-center">
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                        <td class="col-1 text-center">
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <a href="https://joseptarrestoneu.es"><p>Made with <span>&#9829;</span> by Josep Tarrés Toneu</p></a>
    </footer>
</body>
<script src="assets/js/app.js"></script>
</html>
