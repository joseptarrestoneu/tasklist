<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5c0dd7a56.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head> 
<body class="total">
    <header>
        <i class="fa-solid fa-circle-plus" id="addTask"></i>
        <span class="title">Task List</span>
        <i onclick="changeLight()" class="fa-solid fa-moon" id="light"></i>
    </header>
    <div class="main">
        <div class="alert dismissible">
            Please, enter some text.
            <i class="fa-solid fa-square-xmark"></i>
        </div>
        <div class="message dismissible">
            Tarea añadida.
        </div>
        <form class="formulario deleted" name="new-task">
            <label for="task">
                <input type="text" name="task" id="task" placeholder="Add a new task">
                <input type="date" name="date1" id="dateStart">
                <input type="date" name="date2" id="dateEnd">
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right fa-2xl"></i>
                </div>
            </label>
        </form>
        <div class="header">
            <div class="button-group">
                <button class="button all">All</button>
                <button class="button todo">ToDo</button>
                <button class="button done">Done</button>
            </div>
        </div>
        <div class="list-task">
            <table>
                <thead>
                    <tr>
                        <th><i class="fa-sharp fa-solid fa-angle-up"></i>Don't Forget To Do This!</th>
                        <th><i class="fa-sharp fa-solid fa-angle-up"></i>Start</th>
                        <th><i class="fa-sharp fa-solid fa-angle-up"></i>End</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="0" class="task-file">
                        <td>
                            <i class="fa-solid fa-circle-check fa-2x"></i>
                            <span class="task" contenteditable="true" data-completed="false">Learn HTML!</span>
                        </td>
                        <td>
                            <span class="task" contenteditable="true" data-completed="false">10/09/2023</span>
                        </td>
                        <td>
                            <span class="task" contenteditable="true" data-completed="false">20/09/2023</span>
                        </td>
                        <td>
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                        <td>
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                    </tr>
                    <tr id="1" class="task-file">
                        <td>
                            <i class="fa-solid fa-circle-check fa-2x"></i>
                            <span class="task" contenteditable="true" data-completed="true"><del>Learn CSS!</del></span>
                        </td>
                        <td>
                            <span class="task" contenteditable="true" data-completed="false">21/09/2023</span>
                        </td>
                        <td>
                            <span class="task" contenteditable="true" data-completed="false">22/09/2023</span>
                        </td>
                        <td>
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                        <td>
                            <span class="fa-stack fa-2x">
                                <i class="fa-solid fa-square fa-stack-2x"></i>
                                <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <a href="https://joseptarrestoneu.es"><span>Made with <span>&#9829;</span> by Josep Tarrés Toneu</span></a>
    </footer>
</body>
<script src="assets/js/app.js"></script>
</html>
