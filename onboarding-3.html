<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5c0dd7a56.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style-onboarding.css">
</head> 
<body class="total">
    <div class="onboarding">
        <div class="image">
            <img src="./img/gallery/fulls/onboarding3.png" alt="">
        </div>
        <div class="text">
            <p>Get started with</p>
            <form class="login">
                <input type="text" name="" placeholder="User">
                <input type="password" name="" placeholder="Password">
                <input type="submit" class="button buttonLogin" value="Login">
                <p class="signinLink">Sign-in</p>
            </form>
            <form name="signinForm" action="./principal.html" class="signin deleted">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="user" placeholder="User">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" class="button buttonSignin" value="Sign In">
            </form>
        </div>
    </div>
</body>
<script src="assets/js/onboarding.js"></script>
</html>
